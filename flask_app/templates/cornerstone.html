<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style_home.css') }}">
    <title>Depot Home</title>
</head>
<body>
    <div>
        <h1>All Users</h1>
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user_profile in users %}
                    <tr>
                        <th scope="row">{{user_profile.id}}</th>
                        <td>{{user_profile.first_name}} {{user_profile.last_name}}</td>
                        <td>{{user_profile.email}}</td>
                        <td>{{user_profile.created_at.strftime("%B %d, %Y  at %H:%M:%S")}}</td>
                        <td>
                            <a href="/depot/user/{{user_profile.id}}">Show</a>
                            <a href="/depot/user/{{user_profile.id}}/delete">Delete</a>
                            <a href="/depot/user/{{user_profile.id}}/edit">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/depot/adduser">Add new user</a>
    </div>
</body>
</html>
