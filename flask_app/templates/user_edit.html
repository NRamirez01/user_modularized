<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style_form.css') }}">
    <title>User Edit</title>
</head>
<body>
    <div>
        <span class="flex_space">
            <h1>User {{user_profile.id}}</h1>
            <a href="/depot/home">Home</a>
        </span>
            <form class="container" action="/depot/user/{{user_profile.id}}/update" method="POST">
                <input type="text" name="first_name" value={{user_profile.first_name}}>
                <input type="text" name="last_name" value={{user_profile.last_name}}>
                <input type="text" name="email" value={{user_profile.email}}>
                <div>
                    <input class="shadow" type="submit" value="Update ">
                    <a href="/depot/user/{{user_profile.id}}">Show</a>
                </div>
            </form>
    </div>
</body>
</html>
